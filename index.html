<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:linear-gradient(180deg,#12001a,#000);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:white;
}

/* floating emojis */
.float{
  position:absolute;
  font-size:22px;
  animation:rise linear infinite;
  opacity:.7;
}
@keyframes rise{
  from{transform:translateY(110vh)}
  to{transform:translateY(-20vh)}
}

/* floating photos */
.photo{
  position:absolute;
  width:160px;
  border-radius:14px;
  opacity:.35;
  animation:drift 16s ease-in-out infinite alternate;
}
@keyframes drift{
  from{transform:translateY(0)}
  to{transform:translateY(-120px)}
}

/* center gift */
.center{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}
.gift{
  font-size:90px;
  cursor:pointer;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}

/* video overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
video{
  width:90%;
  max-width:420px;
  border-radius:16px;
  box-shadow:0 0 30px rgba(255,105,180,.6);
}

/* final message */
.final{
  display:none;
  position:absolute;
  inset:0;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
}
.final h1{font-size:28px;margin-bottom:15px}
.final p{font-size:18px;opacity:.95}
</style>
</head>
